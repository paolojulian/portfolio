<section id="contact" class="bg-gray-800 py-10">
  <h1 class="title text-red">CONTACT</h1>
  <div class="text-teal font-semibold mb-8">Have a question or want to work together?</div>
  <form class="w-96 max-w-8xl mx-auto">
    <div class="form-group">
      <!-- <label for="name">Name</label> -->
      <input
        autocomplete="on"
        id="name"
        name="name"
        placeholder="Name"
        type="text"
        />
    </div>
    <div class="form-group">
      <!-- <label for="email">Email</label> -->
      <input
        autocomplete="on"
        id="email"
        name="email"
        placeholder="Email"
        type="text"
        />
    </div>
    <div class="form-group">
      <!-- <label for="message">Message</label> -->
      <textarea
        class="resize-none"
        id="message"
        name="message"
        placeholder="Message"
        rows="8"
      ></textarea>
    </div>
    <button class="w-full bg-teal py-2 text-gray-200" type="submit">Submit</button>
  </form>
</section>
